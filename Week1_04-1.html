<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 사용해보기</title>
</head>
<body>
    <h2>듣는 노래 장르</h2>
    <ul>
        <li>Jpop</li>
        <li>Kpop</li>
        <li>재즈</li>
        <li>게임 뮤직</li>
    </ul>
    <h2>계란프라이 잘 굽는법</h2>
    <ol>
        <li>프라이팬을 살짝 달군 뒤 식용유(혹은 들기름, 버터)를 두른다.</li>
        <li>프라이팬의 온도가 적당히 올라가면 계란을 깨서 넣는다</li>
        <li>타지 않도록 최대한 주의한다</li>
        <li>취향에 맞추어 뒤집으면서 굽는다</li>
        <li>취향에 따라 소금 등의 조미료나 향신료를 넣는다</li>
        <p><q>출처 : 나무위키</q></p>
    </ol>
    <h2>줄임말</h2>
    <dl>
        <dt>IRL</dt>
        <dd>In Real Life</dd>
        <dt>kinda</dt>
        <dd>kind of</dd>
    </dl>
</body>
</html>
