<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!--ul-->
    <h2>게임</h2>
    <ul>
        <li>마인크래프트</li>
        <li>이터널 리턴</li>
        <li>오버워치</li>
    </ul>
    <!--ol-->
    <h2>간단 참치 카나페 만들기</h2>
    <ol type="i">
        <li>양파를 작게 다져줍니다.</li>
        <li>참치를 기름기를 빼고 넣어줍니다.</li>
        <li>취향에 따라 피클을 다져넣고, 마요네즈를 넣고 섞어줍니다.</li>
        <li>방울토마토를 얇게 슬라이스 해줍니다.</li>
        <li>준비된 크래커 위에 치즈, 참치, 토마토 순으로 올려 만들어줍니다.</li>
    </ol>
    <!--dl-->
    <h2>순우리말 모음</h2>
    <dl>
        <dt>미르</dt>
        <dd>용의 순우리말</dd>
        <dt>미리내</dt>
        <dd>은하수의 순우리말</dd>
        <dt>시나브로</dt>
        <dd>모르는 사이에 조금씩, 조금씩</dd>

    </dl>
</body>
</html>
